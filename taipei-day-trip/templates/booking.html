      <div id="noToursMessage" class="no-tours" style="display: none;">
          <p>目前沒有任何待預訂的行程</p>
      </div>
      
      <div id="contactSection" class="contact-section">
          <h2 class="section-title">您的聯絡資訊</h2>
          <div class="form-group">
              <label>聯絡姓名：</label>
              <input type="text"  id="contact-name" class="form-control" >
          </div>
          
          <div class="form-group">
              <label>連絡信箱：</label>
              <input type="email"  id="contact-email" class="form-control" >
          </div>
          
          <div class="form-group">
              <label>手機號碼：</label>
              <input type="tel" id="contact-phone" class="form-control">
          </div>
          
          <p class="form-note">請保持手機暢通，業務到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。</p>
      </div>
      
      <div id="paymentSection" class="payment-section">
          <h2 class="section-title">信用卡付款資訊</h2>

          <div class="form-group">
              <label for="card-number">卡片號碼：</label>
              <div id="card-number" class="tpfield"></div>
          </div>
          
          <div class="form-group">
              <label for="card-expiration-date">過期時間：</label>
              <div id="card-expiration-date" class="tpfield"></div>
          </div>
          
          <div class="form-group">
              <label for="card-ccv">驗證密碼：</label>
              <div id="card-ccv" class="tpfield"></div>
          </div>
      </div>
  
      <div id="paymentActions" class="payment-actions">
        <div class="total-price">
            <p>總價： 新台幣 <span id="total-price"></span> 元</p>
        </div>
        <button class="submit-btn">確認訂購並付款</button>
      </div>
    </div>
